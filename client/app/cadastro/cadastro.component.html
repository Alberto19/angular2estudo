<h1 class="text-center">{{foto.titulo}}</h1>
<div class="container">
    <form [formGroup]="meuForm" class="row" (submit)="cadastrar($event)">
        <div class="col-md-6">
            <div class="form-group">
                <label for="titulo">Título</label>
                <!--<input type="text" (input)="foto.titulo = $event.target.value" [value]="foto.titulo" class="form-control" autocomplete="off">-->
                <input  formControlName="titulo" name="titulo" type="text" [(ngModel)]="foto.titulo" class="form-control" autocomplete="off">
                <span *ngIf="meuForm.controls.titulo.invalid" class="form-control alert-danger">Título obrigatorio</span>
            </div>
            <div class="form-group">
                <label for="url">Url</label>
                <input formControlName="url" name="url" type="text" [(ngModel)]="foto.url" class="form-control" autocomplete="off">
                <span *ngIf="meuForm.controls.url.invalid" class="form-control alert-danger">Url obrigatoria</span>
            </div>
            <div class="form-group">
                <label for="descricao">Descrição</label>
                <textarea formControlName="descricao" name="descricao" type="text" [(ngModel)]="foto.descricao" class="form-control" autocomplete="off"></textarea>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="meuForm.invalid" >Salvar</button>
            <a [routerLink]="['']" class="btn btn-primary">Voltar</a>
            <hr>
        </div>
        <div class="col-md-6">
            <foto [url]="foto.url" [titulo]="foto.titulo"></foto>
        </div>
    </form>
    <hr>
</div>
